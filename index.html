<body>

<style>
	
	.container {
		text-align: center;
	}
	section {
		background-image: url(typewriter-2.jpg);
		background-size: cover;
		background-repeat: no-repeat;
		height: 100vh;
		position: relative;
	}

	.title {
		background: rgb(0,0,0,0.3);
		max-width: 655px;
		margin: 10% auto;
		padding: 5px;
	}

	h1, h2 {
		color: #FFF;
	}

	.brand {
		background: rgb(0,0,0,0.3);
		position: absolute;
		bottom: 0;
		width: 100%;
		text-align: center;
	}

	.brand__name {
		font-size: 44px;
	}

	.brand__name:hover {
		color: #fff !important;
	}

	.btn-back {
		background: transparent;
		color: #fff;
		position: absolute;
		left: 0;
		top: 15px;
		transition: color 0.3s ease;
	}

	.shadow:hover {
		-webkit-box-shadow: 2px 2px 2px 2px #fff;
		        box-shadow: 2px 2px 2px 2px #fff;
	    background-color: rgba(255,255,255,0.2);
	}

	.btn-back:hover, .btn-back:active, .btn-back:focus {
		color: #fff !important;
		font-weight: 600;
	}

	.btn-back::before {
		content: '';
		background-image: url(arrow-prev.png);
		height: 30px;
		width: 30px;
		display: inline-block;
		vertical-align: middle;
		background-size: 30px 30px;
		margin-right: 12px;
	}

</style>

	<section>

		</div>
